<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="hydrolysis.html">

<script>
(function() {
var hydrolysis = require('hydrolysis');

  Polymer({

    is: 'hydrolysis-analyzer',

    properties: {

      /**
       * The URL to an import that declares (or transitively imports) the
       * elements that you wish to see analyzed.
       *
       * If the URL is relative, it will be resolved relative to the master
       * document.
       *
       * If you change this value after the `<hydrolysis-analyzer>` has been
       * instantiated, you must call `analyze()`.
       */
      src: {
        type: String,
      },

      /**
       * What dependencies should be loaded and analyzed.
       * If true, all dependencies will be loaded. This will slow down load process dramatically
       * If string, interpret string as regular expression that matches dependencies to load
       */
      transitive: {
        type: Object,
      },

      /**
       * Whether the hydrolysis descriptors should be cleaned of redundant
       * properties.
       */
      clean: {
        type: Boolean,
        value: true
      },

      /** The resultant `Analyzer` object from Hydrolysis. */
      analyzer: {
        type:     Object,
        readOnly: true,
        notify:   true,
      },

      /** Whether the analyzer is loading/analyzing resources. */
      loading: {
        type:     Boolean,
        readOnly: true,
        notify:   true,
      },

    },

    ready: function() {
      this.analyze();
    },

    // @return filter function
    _getFilter: function() {
      switch( typeof this.transitive) {
        case 'boolean':
          return this.transitive ? function() { return false; }  : null;
        case 'string': {
          if (this.transitive === '') {
            return function(uri) {
              console.log(uri);
              return false;
            };
          } else {
            if (this.transitive[0] === '/') {
              console.warn('possible error: transitive strings are naked regex, no need for /');
            }
            var regex = new RegExp(this.transitive);
            return function hydrolysisFilter(x) {
              console.log(x);
              var match = x.match(regex);
              if (match) {
                console.log("processing", x);
                return false;
              }
              else {
                console.log("ignoring", x);
                return true;
              }
            }
          }
        }
        break;
        default:
          // undefined and null are also valid, but we can't test
          return null;
        break;
      }
    },
    /**
     * Begins loading the imports referenced by `src`.
     *
     * If you make changes to this element's configuration, you must call this
     * function to kick off another analysis pass.
     */
    analyze: function() {
      if (!this.src) {
        return;
      }
      // We can implement request cancellation when someone needs it.
      if (this.loading) {
        console.error('Analyzer is already loading a document:', this);
        return;
      }
      this._setLoading(true);
      var options = {
        clean:  this.clean,
        filter:  this._getFilter() //this.transitive ? function() { return false; } : null//
      };

      var baseUri = this.ownerDocument.baseURI;
      var srcUrl  = new URL(this.src, baseUri).toString();
      hydrolysis.Analyzer.analyze(srcUrl, options).then(function(analyzer) {
        this._setLoading(false);
        this._setAnalyzer(analyzer);
      }.bind(this))
      .catch(function(error) {
        console.error('Failed to load source at:', this.src, error);
        this._setLoading(false);
        this._setAnalyzer(null);
      }.bind(this));
    },

  });

})();
</script>
